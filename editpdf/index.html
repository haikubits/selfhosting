<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Editor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- PDF.js for rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- PDF-Lib for modifying/saving -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        body {
            background-color: #f3f4f6;
            touch-action: none; /* Prevent scrolling while drawing */
        }
        #canvas-container {
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin: 0 auto;
        }
        canvas {
            display: block;
        }
        #interaction-layer {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            z-index: 10;
        }
        #text-layer {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 20; /* Above interaction layer */
            pointer-events: none; /* Let clicks pass through to canvas... */
        }
        .text-element {
            position: absolute;
            font-family: sans-serif;
            font-size: 16px;
            color: black;
            padding: 4px;
            border: 1px dashed transparent;
            cursor: move; /* Indicate draggable */
            pointer-events: auto; /* ...except for the text elements themselves */
            min-width: 20px;
            min-height: 20px;
            white-space: pre-wrap;
            line-height: 1;
        }
        .text-element:hover {
            border-color: #3b82f6; /* Blue dashed border on hover */
            background-color: rgba(255, 255, 255, 0.5);
        }
        .text-element:focus {
            outline: none;
            border-color: #2563eb;
            background-color: white;
            cursor: text;
        }
        .tool-btn.active {
            background-color: #dbeafe;
            color: #2563eb;
            border-color: #2563eb;
        }
        /* Disable interaction in preview mode */
        .preview-mode #interaction-layer,
        .preview-mode #text-layer {
            display: none;
        }
        .disabled-area {
            pointer-events: none;
            opacity: 0.5;
            filter: grayscale(1);
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header / Toolbar -->
    <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between shadow-sm z-30 shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <i class="ph ph-file-pdf text-red-500 text-2xl"></i>
                PDF Editor
            </h1>
            <div class="h-6 w-px bg-gray-300 mx-2"></div>
            
            <!-- File Upload -->
            <label id="upload-label" class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1.5 rounded-md text-sm font-medium transition flex items-center gap-2">
                <i class="ph ph-upload-simple"></i>
                Upload PDF
                <input type="file" id="file-upload" accept="application/pdf" class="hidden">
            </label>
        </div>

        <!-- Editor Tools -->
        <div id="tools-panel" class="hidden flex items-center gap-2 bg-gray-50 p-1.5 rounded-lg border border-gray-200">
            <button id="btn-cursor" class="tool-btn active p-2 rounded hover:bg-white transition" title="Select/Move">
                <i class="ph ph-cursor text-lg"></i>
            </button>
            <button id="btn-whiteout" class="tool-btn p-2 rounded hover:bg-white transition" title="Whiteout (Cover Text)">
                <i class="ph ph-eraser text-lg"></i>
            </button>
            <button id="btn-draw" class="tool-btn p-2 rounded hover:bg-white transition" title="Draw/Sign">
                <i class="ph ph-pen-nib text-lg"></i>
            </button>
            <button id="btn-text" class="tool-btn p-2 rounded hover:bg-white transition" title="Add Text">
                <i class="ph ph-text-t text-lg"></i>
            </button>
            <div class="w-px h-6 bg-gray-300 mx-1"></div>
            <button id="btn-undo" class="p-2 rounded hover:bg-white text-gray-600 transition" title="Undo Last Action">
                <i class="ph ph-arrow-u-up-left text-lg"></i>
            </button>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">
            <div id="page-controls" class="hidden flex items-center gap-2 text-sm text-gray-600 mr-4">
                <button id="prev-page" class="hover:text-gray-900 p-1"><i class="ph ph-caret-left-bold"></i></button>
                <span>Page <span id="curr-page-num">0</span> of <span id="total-pages">0</span></span>
                <button id="next-page" class="hover:text-gray-900 p-1"><i class="ph ph-caret-right-bold"></i></button>
            </div>
            
            <button id="btn-preview" disabled class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded-md text-sm font-medium transition flex items-center gap-2 opacity-50 cursor-not-allowed">
                <i class="ph ph-eye"></i>
                <span>Preview</span>
            </button>

            <button id="btn-download" disabled class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition flex items-center gap-2 opacity-50 cursor-not-allowed">
                <i class="ph ph-download-simple"></i>
                Download
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-1 overflow-auto bg-gray-100 relative flex justify-center p-8" id="workspace">
        <!-- Placeholder Empty State -->
        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
            <i class="ph ph-file-arrow-up text-6xl mb-4 text-gray-300"></i>
            <p class="text-lg">Upload a PDF to start editing</p>
        </div>

        <!-- Canvas Container -->
        <div id="canvas-container" class="hidden bg-white">
            <canvas id="pdf-render"></canvas>
            <canvas id="interaction-layer"></canvas>
            <div id="text-layer"></div>
        </div>
    </main>

    <script>
        // --- State Management ---
        const state = {
            currentPdfBytes: null, // Raw bytes of original file
            previewPdfBytes: null, // Raw bytes of "burnt" file for preview
            
            pageNum: 1,
            totalPages: 0,
            scale: 1.5,           // Viewport scale
            tool: 'cursor',       // cursor, draw, text, whiteout
            isDrawing: false,
            isPreview: false,     // Toggles preview mode
            
            // Store edits per page
            // Structure: { [pageIndex]: { paths: [], texts: [{id, x, y, text}], rects: [] } }
            edits: {} 
        };

        let activeDragId = null; // ID of the text currently being dragged
        let dragOffset = { x: 0, y: 0 };

        // --- DOM Elements ---
        const elements = {
            fileInput: document.getElementById('file-upload'),
            uploadLabel: document.getElementById('upload-label'),
            canvasContainer: document.getElementById('canvas-container'),
            pdfCanvas: document.getElementById('pdf-render'),
            interactionCanvas: document.getElementById('interaction-layer'),
            textLayer: document.getElementById('text-layer'),
            emptyState: document.getElementById('empty-state'),
            toolsPanel: document.getElementById('tools-panel'),
            pageControls: document.getElementById('page-controls'),
            currPageNum: document.getElementById('curr-page-num'),
            totalPages: document.getElementById('total-pages'),
            btnDownload: document.getElementById('btn-download'),
            btnPreview: document.getElementById('btn-preview'),
            tools: {
                cursor: document.getElementById('btn-cursor'),
                draw: document.getElementById('btn-draw'),
                text: document.getElementById('btn-text'),
                whiteout: document.getElementById('btn-whiteout'),
                undo: document.getElementById('btn-undo')
            },
            nav: {
                prev: document.getElementById('prev-page'),
                next: document.getElementById('next-page')
            }
        };

        // --- Initialization ---

        elements.fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                alert('Please upload a valid PDF file.');
                return;
            }

            const arrayBuffer = await file.arrayBuffer();
            state.currentPdfBytes = arrayBuffer;
            
            // Load into PDF-Lib to check pages (we won't use this doc for editing directly anymore)
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            state.totalPages = pdfDoc.getPageCount();
            
            // Reset state
            state.pageNum = 1;
            state.isPreview = false;
            state.previewPdfBytes = null;
            state.edits = {};
            for(let i=1; i<=state.totalPages; i++) {
                state.edits[i] = { paths: [], texts: [], rects: [] };
            }

            // Update UI
            elements.emptyState.classList.add('hidden');
            elements.canvasContainer.classList.remove('hidden');
            elements.toolsPanel.classList.remove('hidden');
            elements.pageControls.classList.remove('hidden');
            
            elements.btnDownload.disabled = false;
            elements.btnDownload.classList.remove('opacity-50', 'cursor-not-allowed');
            
            elements.btnPreview.disabled = false;
            elements.btnPreview.classList.remove('opacity-50', 'cursor-not-allowed');
            updatePreviewUI();

            elements.totalPages.textContent = state.totalPages;

            renderPage();
        });

        // --- Core PDF Generation Logic (Used by Download & Preview) ---
        
        async function generateModifiedPdf() {
            // ALWAYS load a fresh copy of the original bytes. 
            // This prevents "stacking" edits if the user previews/downloads multiple times.
            const pdfDoc = await PDFLib.PDFDocument.load(state.currentPdfBytes.slice(0));
            
            // We need a PDF.js instance of the original to calculate scales
            const pdfJsDoc = await pdfjsLib.getDocument({ data: state.currentPdfBytes.slice(0) }).promise;
            const pages = pdfDoc.getPages();
            
            for (let i = 1; i <= state.totalPages; i++) {
                const pageEdits = state.edits[i];
                if (pageEdits.paths.length === 0 && pageEdits.texts.length === 0 && pageEdits.rects.length === 0) continue;

                const page = pages[i-1];
                const pageHeight = page.getHeight();
                
                // Get the viewport for this specific page to calculate accurate scales
                const renderViewport = await pdfJsDoc.getPage(i).then(p => p.getViewport({ scale: state.scale }));
                
                const scaleX = page.getWidth() / renderViewport.width;
                const scaleY = page.getHeight() / renderViewport.height;

                // 1. Burn Whiteouts
                pageEdits.rects.forEach(r => {
                    const x = r.x * scaleX;
                    const y = pageHeight - ((r.y + r.h) * scaleY);
                    const w = r.w * scaleX;
                    const h = r.h * scaleY;

                    page.drawRectangle({
                        x, y, width: w, height: h,
                        color: PDFLib.rgb(1, 1, 1),
                    });
                });

                // 2. Burn Paths
                pageEdits.paths.forEach(path => {
                    const svgPath = path.map(p => {
                        const x = p.x * scaleX;
                        const y = pageHeight - (p.y * scaleY); 
                        return { x, y };
                    });

                    for(let k=0; k<svgPath.length-1; k++) {
                        page.drawLine({
                            start: svgPath[k],
                            end: svgPath[k+1],
                            thickness: 2,
                            color: PDFLib.rgb(0, 0, 0),
                        });
                    }
                });

                // 3. Burn Text
                pageEdits.texts.forEach(textItem => {
                    const x = textItem.x * scaleX;
                    const fontSize = 16 * scaleY;
                    const domY = textItem.y + 20; 
                    const y = pageHeight - (domY * scaleY);
                    
                    page.drawText(textItem.text, {
                        x: x, y: y, size: fontSize, 
                        color: PDFLib.rgb(0, 0, 0),
                    });
                });
            }

            return await pdfDoc.save();
        }

        // --- Rendering Logic ---

        async function renderPage() {
            // Decide which source to use
            let bytesToRender = state.currentPdfBytes;
            
            if (state.isPreview && state.previewPdfBytes) {
                bytesToRender = state.previewPdfBytes;
                elements.canvasContainer.classList.add('preview-mode');
            } else {
                elements.canvasContainer.classList.remove('preview-mode');
            }

            if (!bytesToRender) return;

            const loadingTask = pdfjsLib.getDocument({ data: bytesToRender.slice(0) });
            const pdf = await loadingTask.promise;
            const page = await pdf.getPage(state.pageNum);

            const viewport = page.getViewport({ scale: state.scale });

            // Set dimensions
            elements.pdfCanvas.height = viewport.height;
            elements.pdfCanvas.width = viewport.width;
            elements.interactionCanvas.height = viewport.height;
            elements.interactionCanvas.width = viewport.width;
            elements.canvasContainer.style.width = `${viewport.width}px`;
            elements.canvasContainer.style.height = `${viewport.height}px`;

            // Render PDF
            const renderContext = {
                canvasContext: elements.pdfCanvas.getContext('2d'),
                viewport: viewport
            };
            await page.render(renderContext).promise;

            // UI Updates
            elements.currPageNum.textContent = state.pageNum;

            // Only draw overlays if we are NOT in preview mode
            if (!state.isPreview) {
                redrawInteractionLayer();
                renderTextLayer();
            }
        }

        // --- Preview Logic ---
        
        elements.btnPreview.addEventListener('click', async () => {
            if (state.isPreview) {
                // Exit Preview
                state.isPreview = false;
                state.previewPdfBytes = null;
                updatePreviewUI();
                renderPage();
            } else {
                // Enter Preview
                // 1. Generate the PDF in memory
                const modifiedBytes = await generateModifiedPdf();
                state.previewPdfBytes = modifiedBytes;
                state.isPreview = true;
                
                updatePreviewUI();
                renderPage();
            }
        });

        function updatePreviewUI() {
            const btn = elements.btnPreview;
            const tools = elements.toolsPanel;
            const upload = elements.uploadLabel;
            
            if (state.isPreview) {
                btn.innerHTML = `<i class="ph ph-pencil-simple"></i><span>Edit</span>`;
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.remove('bg-gray-800', 'hover:bg-gray-900');
                
                tools.classList.add('disabled-area');
                upload.classList.add('disabled-area');
            } else {
                btn.innerHTML = `<i class="ph ph-eye"></i><span>Preview</span>`;
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-gray-800', 'hover:bg-gray-900');
                
                tools.classList.remove('disabled-area');
                upload.classList.remove('disabled-area');
            }
        }

        // --- Interaction Layer (Drawing & Whiteout) ---

        const ctx = elements.interactionCanvas.getContext('2d');
        let currentPath = [];
        let currentRect = null; 

        Object.keys(elements.tools).forEach(key => {
            if (key === 'undo') return;
            elements.tools[key].addEventListener('click', () => {
                if (state.isPreview) return; // Guard
                setTool(key);
            });
        });

        function setTool(toolName) {
            state.tool = toolName;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            elements.tools[toolName].classList.add('active');

            if (toolName === 'draw' || toolName === 'whiteout') {
                elements.interactionCanvas.style.cursor = 'crosshair';
            } else if (toolName === 'text') {
                elements.interactionCanvas.style.cursor = 'text';
            } else {
                elements.interactionCanvas.style.cursor = 'default';
            }
        }

        // --- Canvas Events ---
        elements.interactionCanvas.addEventListener('mousedown', startInteraction);
        elements.interactionCanvas.addEventListener('mousemove', moveInteraction);
        elements.interactionCanvas.addEventListener('mouseup', stopInteraction);
        elements.interactionCanvas.addEventListener('mouseout', stopInteraction);
        
        // Touch support
        elements.interactionCanvas.addEventListener('touchstart', (e) => {
            if(state.isPreview) return;
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', { clientX: touch.clientX, clientY: touch.clientY });
            elements.interactionCanvas.dispatchEvent(mouseEvent);
        });
        elements.interactionCanvas.addEventListener('touchmove', (e) => {
            if(state.isPreview) return;
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', { clientX: touch.clientX, clientY: touch.clientY });
            elements.interactionCanvas.dispatchEvent(mouseEvent);
        });
        elements.interactionCanvas.addEventListener('touchend', (e) => {
             if(state.isPreview) return;
             const mouseEvent = new MouseEvent('mouseup', {});
             elements.interactionCanvas.dispatchEvent(mouseEvent);
        });

        function getCanvasCoordinates(event) {
            const rect = elements.interactionCanvas.getBoundingClientRect();
            return {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
        }

        function startInteraction(e) {
            if (state.isPreview) return;
            const coords = getCanvasCoordinates(e);
            
            if (state.tool === 'text') {
                const newId = Date.now().toString(); 
                state.edits[state.pageNum].texts.push({
                    id: newId,
                    x: coords.x,
                    y: coords.y - 12, 
                    text: 'Type here...',
                });
                renderTextLayer();
                
                setTimeout(() => {
                    const el = document.getElementById(`text-${newId}`);
                    if (el) {
                        el.focus();
                        document.execCommand('selectAll', false, null);
                    }
                }, 10);
                
                setTool('cursor'); 
                return;
            }

            state.isDrawing = true;

            if (state.tool === 'draw') {
                currentPath = [{ x: coords.x, y: coords.y }];
                ctx.beginPath();
                ctx.moveTo(coords.x, coords.y);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
            } 
            else if (state.tool === 'whiteout') {
                currentRect = { x: coords.x, y: coords.y, w: 0, h: 0 };
            }
        }

        function moveInteraction(e) {
            if (!state.isDrawing || state.isPreview) return;
            const coords = getCanvasCoordinates(e);

            if (state.tool === 'draw') {
                currentPath.push({ x: coords.x, y: coords.y });
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
            } 
            else if (state.tool === 'whiteout' && currentRect) {
                currentRect.w = coords.x - currentRect.x;
                currentRect.h = coords.y - currentRect.y;
                redrawInteractionLayer(); 
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.fillRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
                ctx.strokeRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
            }
        }

        function stopInteraction() {
            if (!state.isDrawing) return;
            state.isDrawing = false;

            if (state.tool === 'draw') {
                ctx.closePath();
                if (currentPath.length > 1) {
                    state.edits[state.pageNum].paths.push([...currentPath]);
                }
                currentPath = [];
            } 
            else if (state.tool === 'whiteout' && currentRect) {
                if (currentRect.w < 0) { currentRect.x += currentRect.w; currentRect.w = Math.abs(currentRect.w); }
                if (currentRect.h < 0) { currentRect.y += currentRect.h; currentRect.h = Math.abs(currentRect.h); }
                
                if (currentRect.w > 2 && currentRect.h > 2) {
                    state.edits[state.pageNum].rects.push({...currentRect});
                }
                currentRect = null;
                redrawInteractionLayer();
            }
        }

        // --- Text Layer Management ---

        function renderTextLayer() {
            elements.textLayer.innerHTML = '';
            // Don't render editable text if in preview mode
            if (state.isPreview) return;

            const texts = state.edits[state.pageNum].texts;

            texts.forEach(item => {
                const el = document.createElement('div');
                el.id = `text-${item.id}`;
                el.className = 'text-element';
                el.contentEditable = true; 
                el.style.left = `${item.x}px`;
                el.style.top = `${item.y}px`;
                el.innerText = item.text;

                el.addEventListener('mousedown', (e) => {
                    if (state.isPreview) return;
                    if (document.activeElement === el) return; 
                    
                    e.preventDefault(); 
                    activeDragId = item.id;
                    const rect = el.getBoundingClientRect();
                    dragOffset = {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                });

                el.addEventListener('blur', () => {
                    if (state.isPreview) return;
                    item.text = el.innerText;
                    if (item.text.trim() === '') {
                        const idx = state.edits[state.pageNum].texts.findIndex(t => t.id === item.id);
                        if (idx > -1) state.edits[state.pageNum].texts.splice(idx, 1);
                        renderTextLayer();
                    }
                });
                
                elements.textLayer.appendChild(el);
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (activeDragId && !state.isPreview) {
                const containerRect = elements.textLayer.getBoundingClientRect();
                const x = e.clientX - containerRect.left - dragOffset.x;
                const y = e.clientY - containerRect.top - dragOffset.y;
                
                const el = document.getElementById(`text-${activeDragId}`);
                if (el) {
                    el.style.left = `${x}px`;
                    el.style.top = `${y}px`;
                }

                const item = state.edits[state.pageNum].texts.find(t => t.id === activeDragId);
                if (item) {
                    item.x = x;
                    item.y = y;
                }
            }
        });

        document.addEventListener('mouseup', () => {
            activeDragId = null;
        });

        function redrawInteractionLayer() {
            ctx.clearRect(0, 0, elements.interactionCanvas.width, elements.interactionCanvas.height);
            // Don't draw overlays in preview mode
            if (state.isPreview) return;

            const pageEdits = state.edits[state.pageNum];

            ctx.fillStyle = '#ffffff';
            pageEdits.rects.forEach(r => {
                ctx.fillRect(r.x, r.y, r.w, r.h);
            });

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000';

            pageEdits.paths.forEach(path => {
                if(path.length < 2) return;
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                for(let i=1; i<path.length; i++) {
                    ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.stroke();
            });
        }

        // Undo Functionality
        elements.tools.undo.addEventListener('click', () => {
            if (state.isPreview) return;
            const pageEdits = state.edits[state.pageNum];
            
            if (pageEdits.paths.length > 0) {
                pageEdits.paths.pop();
            } else if (pageEdits.rects.length > 0) {
                pageEdits.rects.pop();
            } else if (pageEdits.texts.length > 0) {
                pageEdits.texts.pop(); 
            }
            redrawInteractionLayer();
            renderTextLayer();
        });

        // Navigation
        elements.nav.prev.addEventListener('click', () => {
            if (state.pageNum > 1) {
                state.pageNum--;
                renderPage();
            }
        });

        elements.nav.next.addEventListener('click', () => {
            if (state.pageNum < state.totalPages) {
                state.pageNum++;
                renderPage();
            }
        });

        // --- Saving / Downloading ---

        elements.btnDownload.addEventListener('click', async () => {
            if (!state.currentPdfBytes) return;

            // Generate fresh pdf
            const finalPdfBytes = await generateModifiedPdf();
            
            const blob = new Blob([finalPdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'edited_document.pdf';
            link.click();
        });

    </script>
</body>
</html>
