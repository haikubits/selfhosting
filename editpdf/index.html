<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Editor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- PDF.js for rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- PDF-Lib for modifying/saving -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        body {
            background-color: #e5e7eb; /* Darker background for contrast */
            touch-action: none; 
        }
        /* The main scrollable area */
        #workspace {
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        /* Page Wrapper */
        .page-container {
            position: relative;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px; /* Gap between pages */
        }

        canvas {
            display: block;
        }

        /* Layers per page */
        .interaction-layer {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            z-index: 10;
        }
        .text-layer {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 20; 
            pointer-events: none; 
        }

        /* Text Elements */
        .text-element {
            position: absolute;
            font-family: sans-serif;
            font-size: 16px;
            color: black;
            padding: 4px;
            border: 1px dashed transparent;
            cursor: move; 
            pointer-events: auto; 
            min-width: 20px;
            min-height: 20px;
            white-space: pre-wrap;
            line-height: 1;
        }
        .text-element:hover {
            border-color: #3b82f6; 
            background-color: rgba(255, 255, 255, 0.5);
        }
        .text-element:focus {
            outline: none;
            border-color: #2563eb;
            background-color: white;
            cursor: text;
        }

        .tool-btn.active {
            background-color: #dbeafe;
            color: #2563eb;
            border-color: #2563eb;
        }
        
        /* Preview Mode Styles */
        .preview-mode .interaction-layer,
        .preview-mode .text-layer {
            display: none;
        }
        .disabled-area {
            pointer-events: none;
            opacity: 0.5;
            filter: grayscale(1);
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header / Toolbar -->
    <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between shadow-sm z-30 shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <i class="ph ph-file-pdf text-red-500 text-2xl"></i>
                PDF Editor
            </h1>
            <div class="h-6 w-px bg-gray-300 mx-2"></div>
            
            <!-- File Upload -->
            <label id="upload-label" class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1.5 rounded-md text-sm font-medium transition flex items-center gap-2">
                <i class="ph ph-upload-simple"></i>
                Upload PDF
                <input type="file" id="file-upload" accept="application/pdf" class="hidden">
            </label>
        </div>

        <!-- Editor Tools -->
        <div id="tools-panel" class="hidden flex items-center gap-2 bg-gray-50 p-1.5 rounded-lg border border-gray-200">
            <button id="btn-cursor" class="tool-btn active p-2 rounded hover:bg-white transition" title="Select/Move">
                <i class="ph ph-cursor text-lg"></i>
            </button>
            <button id="btn-whiteout" class="tool-btn p-2 rounded hover:bg-white transition" title="Whiteout (Cover Text)">
                <i class="ph ph-eraser text-lg"></i>
            </button>
            <button id="btn-draw" class="tool-btn p-2 rounded hover:bg-white transition" title="Draw/Sign">
                <i class="ph ph-pen-nib text-lg"></i>
            </button>
            <button id="btn-text" class="tool-btn p-2 rounded hover:bg-white transition" title="Add Text">
                <i class="ph ph-text-t text-lg"></i>
            </button>
            <div class="w-px h-6 bg-gray-300 mx-1"></div>
            <button id="btn-undo" class="p-2 rounded hover:bg-white text-gray-600 transition" title="Undo Last Action">
                <i class="ph ph-arrow-u-up-left text-lg"></i>
            </button>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">
            <span id="page-count" class="hidden text-sm text-gray-500 mr-2"></span>
            
            <button id="btn-preview" disabled class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded-md text-sm font-medium transition flex items-center gap-2 opacity-50 cursor-not-allowed">
                <i class="ph ph-eye"></i>
                <span>Preview</span>
            </button>

            <button id="btn-download" disabled class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition flex items-center gap-2 opacity-50 cursor-not-allowed">
                <i class="ph ph-download-simple"></i>
                Download
            </button>
        </div>
    </header>

    <!-- Main Workspace (Scrollable) -->
    <main class="flex-1 bg-gray-200 relative p-8 text-center" id="workspace">
        
        <!-- Placeholder Empty State -->
        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
            <i class="ph ph-file-arrow-up text-6xl mb-4 text-gray-300"></i>
            <p class="text-lg">Upload a PDF to start editing</p>
        </div>

        <!-- Pages Container -->
        <div id="pages-container" class="hidden flex flex-col items-center pb-20">
            <!-- Pages will be injected here -->
        </div>

    </main>

    <script>
        // --- State Management ---
        const state = {
            currentPdfBytes: null, 
            previewPdfBytes: null, 
            
            totalPages: 0,
            scale: 1.5,           
            tool: 'cursor',       
            isDrawing: false,
            isPreview: false,
            
            // Interaction State
            activePage: 0, // 1-based index of the page currently being interacted with
            
            // Store edits per page
            // Structure: { [pageIndex]: { paths: [], texts: [{id, x, y, text}], rects: [] } }
            edits: {} 
        };

        let activeDragId = null; 
        let dragOffset = { x: 0, y: 0 };
        let draggedPageNum = 0; // Track which page the dragged element belongs to

        // --- DOM Elements ---
        const elements = {
            fileInput: document.getElementById('file-upload'),
            uploadLabel: document.getElementById('upload-label'),
            workspace: document.getElementById('workspace'),
            pagesContainer: document.getElementById('pages-container'),
            emptyState: document.getElementById('empty-state'),
            toolsPanel: document.getElementById('tools-panel'),
            pageCountLabel: document.getElementById('page-count'),
            btnDownload: document.getElementById('btn-download'),
            btnPreview: document.getElementById('btn-preview'),
            tools: {
                cursor: document.getElementById('btn-cursor'),
                draw: document.getElementById('btn-draw'),
                text: document.getElementById('btn-text'),
                whiteout: document.getElementById('btn-whiteout'),
                undo: document.getElementById('btn-undo')
            }
        };

        // --- Initialization ---

        elements.fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                alert('Please upload a valid PDF file.');
                return;
            }

            const arrayBuffer = await file.arrayBuffer();
            state.currentPdfBytes = arrayBuffer;
            
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            state.totalPages = pdfDoc.getPageCount();
            
            // Reset state
            state.isPreview = false;
            state.previewPdfBytes = null;
            state.edits = {};
            for(let i=1; i<=state.totalPages; i++) {
                state.edits[i] = { paths: [], texts: [], rects: [] };
            }

            // Update UI
            elements.emptyState.classList.add('hidden');
            elements.pagesContainer.classList.remove('hidden');
            elements.toolsPanel.classList.remove('hidden');
            elements.pageCountLabel.classList.remove('hidden');
            elements.pageCountLabel.textContent = `${state.totalPages} Page${state.totalPages > 1 ? 's' : ''}`;
            
            elements.btnDownload.disabled = false;
            elements.btnDownload.classList.remove('opacity-50', 'cursor-not-allowed');
            
            elements.btnPreview.disabled = false;
            elements.btnPreview.classList.remove('opacity-50', 'cursor-not-allowed');
            updatePreviewUI();

            renderAllPages();
        });

        // --- Core PDF Generation Logic ---
        
        async function generateModifiedPdf() {
            const pdfDoc = await PDFLib.PDFDocument.load(state.currentPdfBytes.slice(0));
            const pdfJsDoc = await pdfjsLib.getDocument({ data: state.currentPdfBytes.slice(0) }).promise;
            const pages = pdfDoc.getPages();
            
            for (let i = 1; i <= state.totalPages; i++) {
                const pageEdits = state.edits[i];
                if (pageEdits.paths.length === 0 && pageEdits.texts.length === 0 && pageEdits.rects.length === 0) continue;

                const page = pages[i-1];
                const pageHeight = page.getHeight();
                
                const renderViewport = await pdfJsDoc.getPage(i).then(p => p.getViewport({ scale: state.scale }));
                
                const scaleX = page.getWidth() / renderViewport.width;
                const scaleY = page.getHeight() / renderViewport.height;

                // 1. Burn Whiteouts
                pageEdits.rects.forEach(r => {
                    const x = r.x * scaleX;
                    const y = pageHeight - ((r.y + r.h) * scaleY);
                    const w = r.w * scaleX;
                    const h = r.h * scaleY;

                    page.drawRectangle({
                        x, y, width: w, height: h,
                        color: PDFLib.rgb(1, 1, 1),
                    });
                });

                // 2. Burn Paths
                pageEdits.paths.forEach(path => {
                    const svgPath = path.map(p => {
                        const x = p.x * scaleX;
                        const y = pageHeight - (p.y * scaleY); 
                        return { x, y };
                    });

                    for(let k=0; k<svgPath.length-1; k++) {
                        page.drawLine({
                            start: svgPath[k],
                            end: svgPath[k+1],
                            thickness: 2,
                            color: PDFLib.rgb(0, 0, 0),
                        });
                    }
                });

                // 3. Burn Text
                pageEdits.texts.forEach(textItem => {
                    const x = textItem.x * scaleX;
                    const fontSize = 16 * scaleY;
                    const domY = textItem.y + 20; 
                    const y = pageHeight - (domY * scaleY);
                    
                    page.drawText(textItem.text, {
                        x: x, y: y, size: fontSize, 
                        color: PDFLib.rgb(0, 0, 0),
                    });
                });
            }

            return await pdfDoc.save();
        }

        // --- Rendering Logic (Multi-Page) ---

        async function renderAllPages() {
            elements.pagesContainer.innerHTML = ''; // Clear existing
            
            // Decide source
            let bytesToRender = state.isPreview && state.previewPdfBytes 
                ? state.previewPdfBytes 
                : state.currentPdfBytes;

            if (!bytesToRender) return;

            // Load Doc
            const loadingTask = pdfjsLib.getDocument({ data: bytesToRender.slice(0) });
            const pdf = await loadingTask.promise;

            // Loop through pages
            for (let pageNum = 1; pageNum <= state.totalPages; pageNum++) {
                
                // Create Container
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page-container';
                pageDiv.dataset.page = pageNum;
                if (state.isPreview) pageDiv.classList.add('preview-mode');

                // Create Elements
                const pdfCanvas = document.createElement('canvas');
                pdfCanvas.className = 'pdf-render';
                
                const interactCanvas = document.createElement('canvas');
                interactCanvas.className = 'interaction-layer';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'text-layer';
                textDiv.dataset.page = pageNum;

                pageDiv.appendChild(pdfCanvas);
                pageDiv.appendChild(interactCanvas);
                pageDiv.appendChild(textDiv);
                elements.pagesContainer.appendChild(pageDiv);

                // Render PDF to Canvas
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: state.scale });

                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                interactCanvas.height = viewport.height;
                interactCanvas.width = viewport.width;
                pageDiv.style.width = `${viewport.width}px`;
                pageDiv.style.height = `${viewport.height}px`;

                const renderContext = {
                    canvasContext: pdfCanvas.getContext('2d'),
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                // Restore Edits (If not preview)
                if (!state.isPreview) {
                    redrawInteractionLayer(pageNum, interactCanvas);
                    renderTextLayer(pageNum, textDiv);
                }
            }
        }

        // --- Preview Logic ---
        
        elements.btnPreview.addEventListener('click', async () => {
            if (state.isPreview) {
                state.isPreview = false;
                state.previewPdfBytes = null;
                updatePreviewUI();
                renderAllPages();
            } else {
                const modifiedBytes = await generateModifiedPdf();
                state.previewPdfBytes = modifiedBytes;
                state.isPreview = true;
                updatePreviewUI();
                renderAllPages();
            }
        });

        function updatePreviewUI() {
            const btn = elements.btnPreview;
            const tools = elements.toolsPanel;
            const upload = elements.uploadLabel;
            
            if (state.isPreview) {
                btn.innerHTML = `<i class="ph ph-pencil-simple"></i><span>Edit</span>`;
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.remove('bg-gray-800', 'hover:bg-gray-900');
                tools.classList.add('disabled-area');
                upload.classList.add('disabled-area');
            } else {
                btn.innerHTML = `<i class="ph ph-eye"></i><span>Preview</span>`;
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-gray-800', 'hover:bg-gray-900');
                tools.classList.remove('disabled-area');
                upload.classList.remove('disabled-area');
            }
        }

        // --- Event Delegation for Interaction ---

        let currentPath = [];
        let currentRect = null; 

        Object.keys(elements.tools).forEach(key => {
            if (key === 'undo') return;
            elements.tools[key].addEventListener('click', () => {
                if (state.isPreview) return; 
                setTool(key);
            });
        });

        function setTool(toolName) {
            state.tool = toolName;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            elements.tools[toolName].classList.add('active');
            
            // Cursor is handled dynamically via CSS classes or JS based on target
            // We set a global class on workspace to hint cursor?
            // Actually, we'll just let the specific events handle cursor styles or set inline
        }

        // --- Global Mouse Events (Delegated) ---
        
        // We attach listeners to the Container to capture events on ANY page
        elements.pagesContainer.addEventListener('mousedown', handleMouseDown);
        elements.pagesContainer.addEventListener('mousemove', handleMouseMove);
        elements.pagesContainer.addEventListener('mouseup', handleMouseUp);
        elements.pagesContainer.addEventListener('mouseout', handleMouseUp);

        // Map touch to mouse
        elements.pagesContainer.addEventListener('touchstart', (e) => {
            if(state.isPreview) return;
            if(e.target.classList.contains('interaction-layer')) e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', { 
                clientX: touch.clientX, clientY: touch.clientY, bubbles: true, cancelable: true 
            });
            e.target.dispatchEvent(mouseEvent);
        });
        elements.pagesContainer.addEventListener('touchmove', (e) => {
             if(state.isPreview) return;
             if(e.target.classList.contains('interaction-layer')) e.preventDefault();
             const touch = e.touches[0];
             const mouseEvent = new MouseEvent('mousemove', { 
                 clientX: touch.clientX, clientY: touch.clientY, bubbles: true, cancelable: true 
             });
             e.target.dispatchEvent(mouseEvent);
        });
        elements.pagesContainer.addEventListener('touchend', (e) => {
             if(state.isPreview) return;
             const mouseEvent = new MouseEvent('mouseup', { bubbles: true, cancelable: true });
             e.target.dispatchEvent(mouseEvent);
        });


        function getLocalCoordinates(event, element) {
            const rect = element.getBoundingClientRect();
            return {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
        }

        function handleMouseDown(e) {
            if (state.isPreview) return;

            // Identify Target
            const target = e.target;
            
            // 1. Check if clicking on Interaction Layer (Drawing/Whiteout/Placing Text)
            if (target.classList.contains('interaction-layer')) {
                const pageContainer = target.closest('.page-container');
                const pageNum = parseInt(pageContainer.dataset.page);
                state.activePage = pageNum;
                
                const coords = getLocalCoordinates(e, target);
                const ctx = target.getContext('2d');

                // TEXT TOOL
                if (state.tool === 'text') {
                    const newId = Date.now().toString(); 
                    state.edits[pageNum].texts.push({
                        id: newId,
                        x: coords.x,
                        y: coords.y - 12, 
                        text: 'Type here...',
                    });
                    
                    const textDiv = pageContainer.querySelector('.text-layer');
                    renderTextLayer(pageNum, textDiv);
                    
                    setTimeout(() => {
                        const el = document.getElementById(`text-${newId}`);
                        if (el) {
                            el.focus();
                            document.execCommand('selectAll', false, null);
                        }
                    }, 10);
                    
                    setTool('cursor'); 
                    return;
                }

                // DRAW / WHITEOUT
                if (state.tool === 'draw' || state.tool === 'whiteout') {
                    state.isDrawing = true;
                    if (state.tool === 'draw') {
                        currentPath = [{ x: coords.x, y: coords.y }];
                        ctx.beginPath();
                        ctx.moveTo(coords.x, coords.y);
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.lineCap = 'round';
                        ctx.lineJoin = 'round';
                    } else {
                        currentRect = { x: coords.x, y: coords.y, w: 0, h: 0 };
                    }
                }
            }
        }

        function handleMouseMove(e) {
            if (!state.isDrawing || state.isPreview || state.activePage === 0) return;

            const target = e.target;
            // Ensure we are dragging on the same page we started
            if (!target.classList.contains('interaction-layer')) return;
            const pageContainer = target.closest('.page-container');
            const pageNum = parseInt(pageContainer.dataset.page);
            
            if (pageNum !== state.activePage) return; // Ignore if moved to another page

            const coords = getLocalCoordinates(e, target);
            const ctx = target.getContext('2d');

            if (state.tool === 'draw') {
                currentPath.push({ x: coords.x, y: coords.y });
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
            } else if (state.tool === 'whiteout' && currentRect) {
                currentRect.w = coords.x - currentRect.x;
                currentRect.h = coords.y - currentRect.y;
                redrawInteractionLayer(pageNum, target);
                
                // Preview rect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.fillRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
                ctx.strokeRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
            }
        }

        function handleMouseUp(e) {
            if (!state.isDrawing) return;
            state.isDrawing = false;
            
            const pageNum = state.activePage;
            // Find canvas
            const pageDiv = document.querySelector(`.page-container[data-page="${pageNum}"]`);
            if (!pageDiv) return;
            const canvas = pageDiv.querySelector('.interaction-layer');
            const ctx = canvas.getContext('2d');

            if (state.tool === 'draw') {
                ctx.closePath();
                if (currentPath.length > 1) {
                    state.edits[pageNum].paths.push([...currentPath]);
                }
                currentPath = [];
            } else if (state.tool === 'whiteout' && currentRect) {
                if (currentRect.w < 0) { currentRect.x += currentRect.w; currentRect.w = Math.abs(currentRect.w); }
                if (currentRect.h < 0) { currentRect.y += currentRect.h; currentRect.h = Math.abs(currentRect.h); }
                
                if (currentRect.w > 2 && currentRect.h > 2) {
                    state.edits[pageNum].rects.push({...currentRect});
                }
                currentRect = null;
                redrawInteractionLayer(pageNum, canvas);
            }
        }

        // --- Text Layer Management ---

        function renderTextLayer(pageNum, container) {
            container.innerHTML = '';
            if (state.isPreview) return;

            const texts = state.edits[pageNum].texts;

            texts.forEach(item => {
                const el = document.createElement('div');
                el.id = `text-${item.id}`;
                el.className = 'text-element';
                el.contentEditable = true; 
                el.style.left = `${item.x}px`;
                el.style.top = `${item.y}px`;
                el.innerText = item.text;

                el.addEventListener('mousedown', (e) => {
                    if (state.isPreview) return;
                    if (document.activeElement === el) return; 
                    
                    e.stopPropagation(); // Don't trigger page mousedown
                    e.preventDefault(); 
                    activeDragId = item.id;
                    draggedPageNum = pageNum;
                    
                    const rect = el.getBoundingClientRect();
                    dragOffset = {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                });

                el.addEventListener('blur', () => {
                    if (state.isPreview) return;
                    item.text = el.innerText;
                    if (item.text.trim() === '') {
                        const idx = state.edits[pageNum].texts.findIndex(t => t.id === item.id);
                        if (idx > -1) state.edits[pageNum].texts.splice(idx, 1);
                        renderTextLayer(pageNum, container);
                    }
                });
                
                container.appendChild(el);
            });
        }

        // Global Text Dragging
        document.addEventListener('mousemove', (e) => {
            if (activeDragId && !state.isPreview) {
                // Find container for the page we are dragging on
                const pageDiv = document.querySelector(`.page-container[data-page="${draggedPageNum}"]`);
                const textDiv = pageDiv.querySelector('.text-layer');
                const containerRect = textDiv.getBoundingClientRect();
                
                const x = e.clientX - containerRect.left - dragOffset.x;
                const y = e.clientY - containerRect.top - dragOffset.y;
                
                const el = document.getElementById(`text-${activeDragId}`);
                if (el) {
                    el.style.left = `${x}px`;
                    el.style.top = `${y}px`;
                }

                const item = state.edits[draggedPageNum].texts.find(t => t.id === activeDragId);
                if (item) {
                    item.x = x;
                    item.y = y;
                }
            }
        });

        document.addEventListener('mouseup', () => {
            activeDragId = null;
            draggedPageNum = 0;
        });

        function redrawInteractionLayer(pageNum, canvas) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (state.isPreview) return;

            const pageEdits = state.edits[pageNum];

            ctx.fillStyle = '#ffffff';
            pageEdits.rects.forEach(r => {
                ctx.fillRect(r.x, r.y, r.w, r.h);
            });

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000';

            pageEdits.paths.forEach(path => {
                if(path.length < 2) return;
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                for(let i=1; i<path.length; i++) {
                    ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.stroke();
            });
        }

        // Undo Functionality - now undoes last action on the *last active page* or just globally?
        // Let's make it global: undo last action on activePage
        elements.tools.undo.addEventListener('click', () => {
            if (state.isPreview || state.activePage === 0) return;
            
            const pageEdits = state.edits[state.activePage];
            if (!pageEdits) return; // No edits on this page yet?

            if (pageEdits.paths.length > 0) {
                pageEdits.paths.pop();
            } else if (pageEdits.rects.length > 0) {
                pageEdits.rects.pop();
            } else if (pageEdits.texts.length > 0) {
                pageEdits.texts.pop(); 
            }
            
            const pageDiv = document.querySelector(`.page-container[data-page="${state.activePage}"]`);
            const canvas = pageDiv.querySelector('.interaction-layer');
            const textDiv = pageDiv.querySelector('.text-layer');
            
            redrawInteractionLayer(state.activePage, canvas);
            renderTextLayer(state.activePage, textDiv);
        });

        // --- Saving / Downloading ---

        elements.btnDownload.addEventListener('click', async () => {
            if (!state.currentPdfBytes) return;

            const finalPdfBytes = await generateModifiedPdf();
            const blob = new Blob([finalPdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'edited_document.pdf';
            link.click();
        });

    </script>
</body>
</html>
